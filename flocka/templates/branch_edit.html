{% extends "base.html" %}

{% block title %}Edit Branch{% endblock %}

{% block body %}

<form role="form" method="post">
    {{ form.hidden_tag() }}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2>Edit Branch</h2>
            <p>Adjust your settings</p>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="form-group">
                {{ form.name.label }}
                {{ form.name(class_="form-control") }}
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-md-2"></div>
    </div>
</form>
{% endblock %}
